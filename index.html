<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Letter</title>
    <style>
      body {
        background: #323641;
        margin: 0;
        overflow: hidden;
        transition: background 1s ease-in-out;
      }
      .letter-image {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        transform: translate(-50%, -50%);
        cursor: pointer;
        z-index: 10;
      }
      .animated-mail {
        position: absolute;
        height: 150px;
        width: 200px;
        transition: transform 0.4s;
      }
      .animated-mail .body {
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 0 100px 200px;
        border-color: transparent transparent #e95f55 transparent;
        z-index: 2;
      }
      .animated-mail .top-fold {
        position: absolute;
        top: 50px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 50px 100px 0 100px;
        transform-origin: 50% 0%;
        transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
        border-color: #cf4a43 transparent transparent transparent;
        z-index: 2;
      }
      .animated-mail .back-fold {
        position: absolute;
        bottom: 0;
        width: 200px;
        height: 100px;
        background: #cf4a43;
        z-index: 0;
      }
      .animated-mail .left-fold {
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 50px 0 50px 100px;
        border-color: transparent transparent transparent #e15349;
        z-index: 2;
      }
      .animated-mail .letter {
        left: 20px;
        bottom: 0px;
        position: absolute;
        width: 160px;
        height: 60px;
        background: white;
        z-index: 1;
        overflow: hidden;
        transition: all 0.4s 0.2s;
      }
      .letter .letter-border {
        height: 10px;
        width: 100%;
        background: repeating-linear-gradient(
          -45deg,
          #cb5a5e,
          #cb5a5e 8px,
          transparent 8px,
          transparent 18px
        );
      }
      .letter .letter-title {
        margin-top: 10px;
        margin-left: 5px;
        height: 10px;
        width: 40%;
        background: #cb5a5e;
      }
      .letter .letter-context {
        margin-top: 10px;
        margin-left: 5px;
        height: 10px;
        width: 20%;
        background: #cb5a5e;
      }
      .letter .letter-stamp {
        margin-top: -25px;
        margin-left: 120px;
        border-radius: 100%;
        height: 30px;
        width: 30px;
        background: #cb5a5e;
        opacity: 0.3;
      }
      .shadow {
        position: absolute;
        top: 200px;
        left: 50%;
        width: 400px;
        height: 30px;
        transition: all 0.4s;
        transform: translateX(-50%);
        border-radius: 100%;
        background: radial-gradient(
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0)
        );
        z-index: 5;
      }

      /* First Click: Envelope Opens */
      .letter-image.opened .animated-mail {
        transform: translateY(50px);
      }
      .letter-image.opened .animated-mail .top-fold {
        transition: transform 0.4s, z-index 0.2s;
        transform: rotateX(180deg);
        z-index: 0;
      }
      .letter-image.opened .animated-mail .letter {
        height: 180px;
      }
      .letter-image.opened .shadow {
        width: 250px;
      }

      /* Second Click: Love Revealed */
      body.love-revealed {
        background: linear-gradient(45deg, #ff8a8a, #ffcdcd, #f9d7f9, #aed9e0);
        background-size: 400% 400%;
        animation: loveBackground 10s ease infinite;
      }
      @keyframes loveBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      body.love-revealed .letter-image {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        pointer-events: none;
      }

      /* Message Overlay */
      #love-message-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        z-index: 100;
        transition: opacity 1s ease-in-out 0.3s, visibility 1s step-end 0.3s;
        overflow: hidden;
      }
      body.love-revealed #love-message-overlay {
        opacity: 1;
        visibility: visible;
        transition: opacity 1s ease-in-out 0.3s, visibility 1s step-start 0.3s;
      }
      .love-message-content {
        text-align: center;
        color: white;
        background: rgba(255, 105, 180, 0.7);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transform: scale(0.5);
        opacity: 0;
        animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.5s forwards;
      }
      @keyframes popIn {
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .love-message-content h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        animation: pulse 1.5s infinite ease-in-out;
      }
      .love-message-content p {
        font-size: 1em;
        margin-top: 20px;
        color: #f0f0f0;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Floating Hearts */
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        opacity: 0;
        transform: rotate(-45deg);
        animation: floatUp 6s infinite linear;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
      }
      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        top: 0;
        left: 10px;
      }
      body.love-revealed .heart1 {
        left: 10%;
        animation-delay: 0s;
      }
      body.love-revealed .heart2 {
        left: 30%;
        animation-delay: 1.5s;
      }
      body.love-revealed .heart3 {
        left: 50%;
        animation-delay: 3s;
      }
      body.love-revealed .heart4 {
        left: 70%;
        animation-delay: 4.5s;
      }
      body.love-revealed .heart5 {
        left: 90%;
        animation-delay: 5s;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(-45deg) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(-45deg) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="letter-image">
      <div class="animated-mail">
        <div class="back-fold"></div>
        <div class="letter">
          <div class="letter-border"></div>
          <div class="letter-title"></div>
          <div class="letter-context"></div>
          <div class="letter-stamp">
            <div class="letter-stamp-inner"></div>
          </div>
        </div>
        <div class="top-fold"></div>
        <div class="body"></div>
        <div class="left-fold"></div>
      </div>
      <div class="shadow"></div>
    </div>

    <!-- Overlay Love Message -->
    <div id="love-message-overlay">
      <div class="love-message-content">
        <h1>❤️ Lopee buat kamu yg tadi malam nangis , jangan sedih ya hari ini ✨</h1>
        <p>© All Rights Reserved By JMZ</p>
        <div class="heart heart1"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
        <div class="heart heart4"></div>
        <div class="heart heart5"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const letterImage = document.querySelector(".letter-image");
        const body = document.body;
        let clickCount = 0;

        if (letterImage) {
          letterImage.addEventListener("click", () => {
            if (clickCount === 0) {
              letterImage.classList.add("opened");
              clickCount = 1;
            } else if (clickCount === 1) {
              body.classList.add("love-revealed");
              clickCount = 2;
            }
          });
        }
      });
    </script>
  </body>
</html>
